<html>

    <title>계산기</title>
</head>
<body>
<input type="text" id="frontValue" onchange="sumValue()">
<input type="text" id="endValue" onchange="sumValue()">
<input type="text" id="sumValue" >

<script>
    function sumValue() {
        number value1 = document.getElementById("frontValue").value;
        number value2 = document.getElementById("endValue").value;
        var sum = value1 + value2;
        document.getElementById("sumValue").value = sum;
    }
</script>
